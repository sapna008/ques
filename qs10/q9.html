<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News and Investors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .news-section, .investors-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-section h2, .investors-section h2 {
            margin-top: 0;
        }
        .news-article {
            
            align-items: center;
            margin-bottom: 20px;
        }
        .news-article img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .news-article div {
            flex: 1;
        }
        .investors-logos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .investors-logos img {
            width: 100px;
            height: auto;
        }
        .obc{
            display: flex

        }
        .obc img{
            width: 200px;
            height: 90px;
        }
        .head{
            text-align: center;
        }
        .investors-logos img{
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="news-section">
            <div class="head"><h2>Masai in News</h2></div>
            <div class="obc">
                <div class="news-article">
                <img src="img1.png" alt="The Economic Times">
                <div>
                    <h3>The Economic Times</h3>
                    <p>Brief description of the article from The Economic Times.</p>
                </div>
            </div>
            <div class="news-article">
                <img src="img2.png" alt="moneycontrol">
                <div>
                    <h3>moneycontrol</h3>
                    <p>Brief description of the article from moneycontrol.</p>
                </div>
            </div>
            <div class="news-article">
                <img src="img3.png" alt="VCCIRCLE">
                <div>
                    <h3>VCCIRCLE</h3>
                    <p>Brief description of the article from VCCIRCLE.</p>
                </div>
            </div>
            </div>
        </div>
        <div class="investors-section">
            <h2>Our Investors, Who Believe In Us</h2>
            <div class="investors-logos">
                <img src="img4.svg" alt="UNITUS Ventures">
                <img src="img5.svg" alt="Omidyar Network India">
                <img src="img6.svg" alt="Omidyar Network India">
                <!-- Add more logos as needed -->
            </div>
        </div>
    </div>
</body>
</html>
