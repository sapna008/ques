<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning with Newton School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .testimonial-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #fff;
        }
        .testimonial-section h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .testimonial-section h2 {
            font-size: 1.5em;
            color: #777;
            margin-bottom: 40px;
        }
        .testimonials {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .testimonial {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .testimonial img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .testimonial .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        .testimonial p {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="testimonial-section">
        <h1>Winning with Newton School</h1>
        <h2>Watch what our learners have to say</h2>
        <div class="testimonials">
            <div class="testimonial">
                <img src="https://th.bing.com/th/id/OIP.-XpsrBj5fmAdI93TSFGjWgHaEH?w=325&h=180&c=7&r=0&o=5&pid=1.7" alt="Sky High at IndiGo">
                <div class="play-button">▶</div>
                <p>Sky High at IndiGo</p>
            </div>
            <div class="testimonial">
                <img src="https://th.bing.com/th/id/OIP.-XpsrBj5fmAdI93TSFGjWgHaEH?w=325&h=180&c=7&r=0&o=5&pid=1.7" alt="The Best Birthday Gift!">
                <div class="play-button">▶</div>
                <p>The Best Birthday Gift!</p>
            </div>
            <div class="testimonial">
                <img src="https://th.bing.com/th/id/OIP.-XpsrBj5fmAdI93TSFGjWgHaEH?w=325&h=180&c=7&r=0&o=5&pid=1.7" alt="Why IIT Graduate Chose Research School">
                <div class="play-button">▶</div>
                <p>Why IIT Graduate Chose Research School</p>
            </div>
        </div>
    </div>
</body>
</html>
